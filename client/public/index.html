<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Track and manage your health effortlessly with our comprehensive health tracker application. Monitor your daily activities, record vital signs, set fitness goals, and analyze your progress over time. Stay on top of your wellness journey with intuitive visualizations and personalized insights. Start optimizing your well-being today!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Health Tracker</title>
    <style>
      .root {
        height: fit-content;
      }

      body {
        scroll-behavior: smooth;
        position: relative;
      }

      body::-webkit-scrollbar {
        width: 7px;
        border-radius: 10px;
      }

      body::-webkit-scrollbar-thumb {
        background: #2e2e2e;
        border-radius: 10px;
      }

      body::-webkit-scrollbar-thumb:hover {
        background: #a0a0a0;
      }

      body::-webkit-scrollbar-track {
        background: #ffffff;
      }

      body::-webkit-scrollbar-thumb:active {
        background: #c0c0c0;
      }

      @media screen and (min-width: 768px) {
        .root {
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="backdrop-root"></div>
    <div id="overlay-root"></div>
    <div id="root" class="root"></div>
  </body>
</html>
